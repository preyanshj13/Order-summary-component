  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">

<body style="background-color: hsl(225, 100%, 94%);">

  <!-- <img src="./images/pattern-background-desktop.svg" alt=""> -->
  
  <div class="card" style="width: 23rem;"> <!--style="width: 23rem; height: 33rem;"-->
    <div class="hero-img">
      <img class="topimage" src="./images/illustration-hero.svg" alt="illustration-hero" /> <!--style="width: 20rem;"-->
    </div>
    <div class="card-body">
      <h4 class="card-title">Order Summary</h4>
      <p class="card-text">  You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>
      <div class="annual mb-3">
        <img src="./images/icon-music.svg" alt="music icon">
        <div style="margin-left: 15%;">
          <h6 style="color: hsl(223, 47%, 23%); font-weight: 700;">Annual plan </h6>
          <h6 style="color: hsl(224, 23%, 55%); font-weight: 350;">$59.99/year</h6>
        </div>
        <a class="change" href="">change</a>
      </div>
      <button class="butn mb-2">Proceed to Payment</button>
      <div class="cancel-order">
        <a href="" class="cancel">Cancel Order</a>
      </div>
      
    </div>
  </div>

<!--

</html>
